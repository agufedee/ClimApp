<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ClimaApp</title>
</head>
<body>
    
    <div class="container" id="container">

        <h1><span>C</span>lim<span>A</span>pp</h1>
        <div class="inputCiudad">
            <form action="" class="searchCity" id="searchCity">
                <span>Donde Vives?</span> 
                <label for="">Busca entre mas de 200.000 ciudades
                    <input type="search" class="searchInput" id="searchInput" placeholder="Ciudad" required>
                </label>
                <button>Buscar</button>   
            </form>
        </div>
    
        <h2 class="nameCity" id="nameCity"></h2>

        <div class="dataContainer">
            <div class="temperatura">
                <p class="currentTemp" id="currentTemp"></p>
                <span> ºC</span>
            </div>
            <div class="iconContainer">
                <img src="" alt="climateIcon" class="iconImg" id="icon" />
                <div class="iconDesc" id="iconDesc"></div>
            </div>
            
            <div class="minMax" id="minMax">
                <p>Mín</p>
                <span class="min" id="min"></span><span>ºC</span>
                <p>Máx</p>
                <span class="max" id="max"></span><span>ºC</span>
            
                </div>
            </div>
        </div">
    </div>



    <script src="./index.js"></script>
</body>
</html>
